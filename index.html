<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Table</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f457884647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="table-controls">
      <div class="search-card">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Search"
          onkeyup="Filters.searchMethod()"
        />
      </div>
      <div class="sort-div">
        <select id="sel" class="select" onchange="Filters.sort()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        <span class="material-icons">keyboard_arrow_down</span>
      </div>
    </div>
    <div class="table-container">
      <table id="table" class="table">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="data-tables"></tbody>
      </table>
    </div>
    <div class="table-footer">
      <div class="" style="margin-right: 1rem">
        <p class="raw-counter" id="raw-count"></p>
      </div>
      <div class="">
        <p class="raw-counter">
          <span class="arrow" onclick="Filters.prevPage()">
            <span class="material-icons md-24">keyboard_arrow_left</span>
          </span>
          <span class="arrow" onclick="Filters.nextPage()">
            <span class="material-icons">keyboard_arrow_right</span>
          </span>
        </p>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
